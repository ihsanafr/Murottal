    <script>
        // Daftar gambar makanan dan nama makanan (sesuaikan dengan keinginan Anda)

        const url = 'https://raw.githubusercontent.com/penggguna/QuranJSON/master/quran.json'
        const cardsContainer = document.getElementById('cards');

        fetch(url).then(response => response.json()).then(data => {
            data.forEach(el => {

                const card = document.createElement('div');
                card.className = 'card';

                const image = document.createElement('img');
                image.src = 'qurankufi.png';
                image.className = 'gambar'
                card.appendChild(image)

                // Tambahkan nama makanan ke dalam card
                const nameElement = document.createElement('p');
                nameElement.textContent = el.name;
                nameElement.className = 'nama';
                card.appendChild(nameElement);

                const arti = document.createElement('p');
                arti.textContent = el.name_translations.id;
                arti.className = 'arti';
                card.appendChild(arti)

                const ayat = document.createElement('p');
                ayat.textContent = ('Jumlah ayat : ' + el.number_of_ayah);
                ayat.className = 'ayat';
                card.appendChild(ayat)

                const berapa = document.createElement('p');
                berapa.textContent = ('Surah ke : ' + el.number_of_surah);
                berapa.className = 'berapa';
                card.appendChild(berapa)

                const tempat = document.createElement('p');
                tempat.className = 'tempat';
                tempat.textContent = ('Tempat : '+ el.place);
                card.appendChild(tempat)

                const tipe = document.createElement('p');
                tipe.textContent = ('Tipe : ' + el.type);
                tipe.className = 'tipe';
                card.appendChild(tipe)

                const audio = document.createElement('audio');
                audio.setAttribute('controls', '')
                audio.setAttribute('src', el.recitation)
                audio.className ='audio-play';
                card.appendChild(audio)

                cardsContainer.appendChild(card);
            })


        })
